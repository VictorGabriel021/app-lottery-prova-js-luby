<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.min.css">
  <script src="bootstrap-5.1.3/js/jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/main-navbar.css">
  <link rel="stylesheet" href="style/lottery.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>TGL</title>
</head>

<body>
  <nav class="main-navbar">
    <div class="navbar-content navbar-menu">
      <div class="d-flex align-items-center">
        <h2 class="navbar-logo">TGL</h2>
        <p class="navbar-item">Home</p>
      </div>
      <div class="d-flex align-items-center">
        <p class="navbar-item mr-35">Account</p>
        <p class="navbar-item">
          Log out
          <img src="images/arrow-right.png" alt="arrow-right-icon" class="navbar-arrow-right-icon" />
        </p>
      </div>
    </div>
    <hr class="navbar-line" />
  </nav>
  <div class="lottery-container container">
    <div class="row">
      <div class="col-12 col-md-8">
        <h1 class="lottery-title">
          New bet <span class="lottery-title-chooice" data-js="lottery-title"></span>
        </h1>
        <h2 class="lottery-subtitle">
          Choose a game
        </h2>
        <div class="mt-3" data-js="lottery-games"></div>
        <h2 class="lottery-subtitle">
          Fill your bet
          <p class="lottery-subtitle-paragraph" data-js="lottery-description"></p>
        </h2>
        <div class="lottery-chooice-numbers" data-js="lottery-numbers"></div>
        <div class="d-flex justify-content-between">
          <div class="btn-actions-game">
            <button class="btn btn-action mr-15" data-js="complete-game">Complete game</button>
            <button class="btn btn-action" data-js="clear-game">Clear game</button>
          </div>
          <button class="btn btn-add-cart">
            <img src="images/cart.png" alt="shopping-cart" class="mr-15" />
            Add to cart
          </button>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card-lottery-cart">
          <h3 class="lottery-title-cart">Cart</h3>
          <div class="lottery-ticket">
            <div class="d-flex align-items-center mb-4">
              <img src="images/bin.png" alt="bin" class="lottery-bin-icon" />
              <div class="lottery-register-info">
                <p class="lottery-register">data 31/12/2031</p>
                <p class="lottery-register lottery-game-registered">
                  Lotofácil <span class="lottery-game-price">R$ 2,00</span>
                </p>
              </div>
            </div>
            <div class="d-flex align-items-center mb-4">
              <img src="images/bin.png" alt="bin" class="lottery-bin-icon" />
              <div class="lottery-register-info">
                <p class="lottery-register">data 31/12/2031data 31/12/2031data 31/12/2031data 31/12/2031data 31/12/2031
                </p>
                <p class="lottery-register lottery-game-registered">
                  Lotofácil <span class="lottery-game-price">R$ 2,00</span>
                </p>
              </div>
            </div>
            <div class="d-flex align-items-center mb-4">
              <img src="images/bin.png" alt="bin" class="lottery-bin-icon" />
              <div class="lottery-register-info">
                <p class="lottery-register">data 31/12/2031</p>
                <p class="lottery-register lottery-game-registered">
                  Lotofácil <span class="lottery-game-price">R$ 2,00</span>
                </p>
              </div>
            </div>
          </div>
          <h3 class="lottery-title-cart">
            Cart <span class="lottery-total-cart">TOTAL: R$ 7,00</span>
          </h3>
        </div>
        <div class="card-lottery-save">
          <p class="lottery-title-save">
            Save
            <i class="fas fa-arrow-right"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
